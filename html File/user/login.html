<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1">
    <title>GATEWAY DSP</title>
    <link rel="stylesheet" href="../../css Folder/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../css javascript/login.js"></script>
  </head>
  <body>
    <img class="title" src="../../img/GATEWAY_DSP_white.svg"><br>
    <div class="loginForm">
      <form>
        <input type="text" class="loginInput" id="email" name="email" placeholder="Email"><br>
        <input type="password" class="loginInput" id="password" name="password" placeholder="Password"><br>
        <i class="far fa-info-circle" style = 'color: white'></i>
        <span class="support" id="support">Support</span><br>
        <a href="loading.html">
        <button type="button" class="loginButton" id="loginButton">Sign In</button>
        </a>
      </form>
    </div><br>
    <div class="Loader">
      <img src="../../img/circle_black.svg" class="circles">
    </div>
    <img class="company" src="../../img/SMARTMIND_black.svg"><br>
  </body>
</html>
