<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js"></script>
    <script src="/js/FileSaver.js"></script>
    <script src="/js/jhxlsx.js"></script>
    <style>
      * {
        margin : 0;
        padding : 0;
        box-sizing : border-box;
      }
      body{
        overflow : hidden;
        background: #222222
      }
      iframe{
        border : 0px;
        width : 100%;
      }
      .frame_header{
        overflow: hidden;
        height:60px;
      }
      .frame_section{
        overflow-x: hidden;
        background : #f7f7fd;
        min-height : 768px;
      }
    </style>
  </head>
  <body>
    <iframe src="component/header.html" name="header" class="frame_header"></iframe>
    <iframe src="main.html" name="section" class="frame_section"></iframe>
  </body>
